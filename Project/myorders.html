<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Peripheral Hub</title>
    <style>
        :root {
            --bg:#0b1220; 
            --panel:#0f1724; 
            --muted:#9aa4b2; 
            --accent:#08a0ff;
            --text:#e6eef6;
            --success:#18b486;
            --radius:12px;
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg,#071226 0%, #071827 100%);
            color: var(--text);
            font-family: Inter, system-ui, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        header {
            background: linear-gradient(90deg, rgba(8,160,255,0.08), transparent);
            border-bottom: 1px solid rgba(255,255,255,0.03);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: linear-gradient(135deg,var(--accent),#6ef0ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #04202b;
            font-weight: 800;
        }

        nav a {
            color: var(--muted);
            text-decoration: none;
            margin: 0 12px;
        }

        main {
            max-width: 1000px;
            margin: 24px auto;
            padding: 0 24px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .items {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item {
            display: flex;
            gap: 16px;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
        }

        .thumb {
            width: 64px;
            height: 64px;
            background: #071826;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--muted);
        }

        .details {
            flex: 1;
        }

        .status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status.delivered { background: var(--success); color: #fff; }
        .status.processing { background: var(--accent); color: #04202b; }

        .muted { color: var(--muted); }
        .small { font-size: 0.9rem; }

        footer {
            text-align: center;
            padding: 24px;
            color: var(--muted);
            border-top: 1px solid rgba(255,255,255,0.03);
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .order-header { flex-direction: column; align-items: flex-start; gap: 8px; }
            .item { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <div class="logo">PH</div>
            <div>
                <div style="font-weight:800">Peripheral Hub</div>
                <div style="font-size:0.85rem;color:var(--muted)">My Orders</div>
            </div>
        </div>

        <nav>
            <a href="../userindex.html">Shop</a>
            <a href="myorders.html" style="color:var(--accent)">My Orders</a>
            <a href="#">Support</a>
        </nav>
    </header>

    <main>
        <div id="orders-container">
            <!-- Orders will be inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        <div>&copy; 2025 Peripheral Hub</div>
        <div class="small muted">Need help? Contact support</div>
    </footer>

    <script>
        // Get orders from localStorage
        const ORDERS_KEY = 'ph_orders';
        let orders = loadOrders();

        function loadOrders() {
            try {
                const saved = localStorage.getItem(ORDERS_KEY);
                return saved ? JSON.parse(saved) : [];
            } catch (e) {
                console.error('Failed to load orders:', e);
                return [];
            }
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatPrice(amount) {
            return '₹' + Number(amount).toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function renderOrders() {
            const container = document.getElementById('orders-container');
            
            if (!orders.length) {
                container.innerHTML = `
                    <div class="card" style="text-align:center">
                        <h3>No orders yet</h3>
                        <p class="muted">Your order history will appear here</p>
                        <a href="../userindex.html" style="color:var(--accent);text-decoration:none">
                            Continue Shopping →
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="card">
                    <div class="order-header">
                        <div>
                            <div style="font-weight:700">Order #${order.id}</div>
                            <div class="small muted">Placed on ${formatDate(order.date)}</div>
                        </div>
                        <div style="text-align:right">
                            <div class="status ${order.status.toLowerCase()}">${order.status}</div>
                            <div class="small muted">Total: ${formatPrice(order.total)}</div>
                        </div>
                    </div>

                    <div class="items">
                        ${order.items.map(item => `
                            <div class="item">
                                <div class="thumb">${item.id}</div>
                                <div class="details">
                                    <div style="font-weight:600">${item.name}</div>
                                    <div class="small muted">
                                        Qty: ${item.qty} • Unit price: ${formatPrice(item.price)}
                                    </div>
                                </div>
                                <div style="font-weight:700">
                                    ${formatPrice(item.qty * item.price)}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div style="margin-top:16px;text-align:right">
                        <button class="track-btn" onclick="trackOrder('${order.id}')" 
                                style="padding:8px 16px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);
                                background:transparent;color:var(--muted);cursor:pointer">
                            Track Order
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function trackOrder(id) {
            alert(`Tracking order ${id} (demo)`);
        }

        // Sample data - in real app, this would come from backend
        if (!orders.length) {
            orders = [
                {
                    id: 'ORD-001',
                    date: Date.now() - 86400000, // 1 day ago
                    status: 'Processing',
                    total: 4597,
                    items: [
                        { id: 'MOU-001', name: 'Wireless Ergonomic Mouse', qty: 1, price: 599 },
                        { id: 'KBD-001', name: 'Mechanical Keyboard - Blue', qty: 1, price: 3999 }
                    ]
                },
                {
                    id: 'ORD-002',
                    date: Date.now() - 172800000, // 2 days ago
                    status: 'Delivered',
                    total: 1499,
                    items: [
                        { id: 'MOU-002', name: 'RGB Gaming Mouse', qty: 1, price: 1499 }
                    ]
                }
            ];
            localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
        }

        // Initialize
        renderOrders();
    </script>
</body>
</html>
