<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('tech1.jpg');
      background-size: cover;
      background-position: center;
    }

    .login-container {
      width: 360px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(2,6,23,0.6);
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      font-family: "Times New Roman", serif;
      margin-bottom: 16px;
    }

    .login-container label {
      margin-top: 10px;
      font-weight: 600;
      display:block;
      font-size:14px;
    }

    .login-container input {
      padding: 10px;
      margin-top: 6px;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      width: 100%;
      background: rgba(0,0,0,0.25);
      color: #fff;
      box-sizing: border-box;
    }

    .login-container button {
      margin-top: 18px;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .login-container button:hover {
      background: #0056b3;
    }

    .links {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .links a {
      color: #8ec9ff;
      text-decoration: none;
      display:inline-block;
      margin:6px 0;
    }

    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <form class="login-container" onsubmit="return sayThanks(event)" novalidate>
    <h2>Login</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>

    <div class="links">
      <a href="forgot_password.html">Forgot Password?</a><br>
      <a href="registration.html">Don't have an account? Register</a>
    </div>
  </form>

  <script>
    let wrongAttempts = 0;
    const correctEmail = "demo123@gmail.com";
    const correctEmail2 = "admin123@gmail.com";
    const correctPassword2 = "admin@1234";
    const correctPassword = "qwer@1234";
    const MAX_ATTEMPTS = 5;

    function sayThanks(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === correctEmail && password === correctPassword) {
        alert("Login Successfully ðŸš€");
        wrongAttempts = 0;
        window.location.href = "userindex.html";
        return false;
      }

       if (email === correctEmail2 && password === correctPassword2) {
        alert("Login Successfully ðŸš€");
        wrongAttempts = 0;
        window.location.href = "index.html";
        return false;
      }

      wrongAttempts++;
      if (wrongAttempts >= MAX_ATTEMPTS) {
        alert("Too many wrong attempts! Please try again later.");
        // optionally disable form or button
        document.querySelector('.login-container button').disabled = true;
      } else {
        alert(`Wrong email or password. Attempts left: ${MAX_ATTEMPTS - wrongAttempts}`);
      }
      return false;
    }
  </script>
</body>
</html>
