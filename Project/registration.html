<!DOCTYPE html>
<head>
    <meta charset ="UTF-8">
    <title>Registration page</title>
    <style>
        body { font-family: Arial, sans-serif; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('tech1.jpg');
    }
        .Registration-container{
            display: flex;
            flex-direction: column;
            background-image: url('https://img.freepik.com/free-vector/abstract-geometric-wireframe-background_52683-59421.jpg');
            padding: 5%;
            box-shadow: 0 0 80px;
        }
        .Registration-container h2 {
      text-align: center;
      font-family: "Times New Roman", serif;
      margin-bottom: 20px;
    }
     .Registration-container label {
      margin-top: 10px;
      font-weight: bold;
    }
    .Registration-container input {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    .Registration-container button {
      margin-top: 20px;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
     .Registration-container button:hover {
      background: #0056b3;
    }

    .login {
      text-align: center;
      margin-top: 15px;
    }


    </style>
</head>
<body>
    <form class = "Registration-container">
        <h2 font="Times New Roman">New User Registration</h2>
        <label for ="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for ="email">Email</label>
        <input type="email" id="email" name="Email" required>

        <label for ="password">Password</label>
        <input type="password" id="password" name="password" required
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
       title="Password must be at least 8 characters long and include at least one letter, one number, and one special character.">

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
       title="Password must be at least 8 characters long and include at least one letter, one number, and one special character.">

        <button type="submit">Register</button>
        <div class="login">
            <a href="login.html">Already have an account? Login</a>
        </div>

    </form>
</body>
